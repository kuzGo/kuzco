{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center logo-font">
            <h2 class="logo-font">Reviews</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="container col-10 offset-1">
            <div class="row mt-1 mb-2"></div>
            <div class="row">
                {% for review in reviews %}
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="card h-100 border-0">
                        {% if review.watches.image %}
                            <img class="card-img-top img-fluid" src="{{ review.watches.image.url }}" alt="{{ review.watches.name }}">
                        {% else %}
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ review.watches.name }}">
                        {% endif %}
                        <div class="card-body pb-0">
                            <p class="mb-0">{{ review.created }}</p>  
                        </div>
                        <div class="card-body pb-0">
                            <p class="mb-0">{{ review.username }}</p>  
                        </div>
                        <div class="card-footer bg-white pt-0 border-0 text-left">
                            <div class="row">
                                <div class="col">
                                    <p class="lead mb-0 text-left font-weight-bold">
                                        {{ review.title }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
