<form action="{% url 'update_cart' item.item_id %}" method="POST" class="form update-form">
    <!-- token required for cross-site request forgery (method POST) -->
    {% csrf_token %}
    <div class="form-row">
        <div class="col-12">
            <div class="form-group">
                <div class="input-group">

                    <div class="input-group-prepend">
                        <button class="decrement-qty btn btn-sm rounded-0" data-item_id="{{ item.item_id }}"
                            id="decrement-qty_{{ item.item_id }}">
                            <span>
                                <i class="fas fa-minus fa-sm"></i>
                            </span>
                        </button>
                    </div>

                    <input type="number" class="form-control form-control-sm qty_input" name="quantity"
                        value="{{ item.quantity }}" min="1" max="99" data-item_id={{ item.item_id }}
                        id="id_qty_{{ item.item_id }}">

                    <div class="input-group-append">
                        <button class="increment-qty btn btn-sm rounded-0" data-item_id="{{ item.item_id }}"
                            id="increment-qty_{{ item.item_id }}">
                            <span>
                                <i class="fas fa-plus fa-sm"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}"><small>Empty Your Cart</small></a>
